<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>formulario bootstrap</h2>
            <form>
                <label class="form-label" for="name">seu nome</label>
                <input class="form-control"  type="text" id="name">
                <label class="form-label" for="email">seu e-mail</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label" for="telefone">seu telefone</label>
                <input class="form-control" type="number" id="telefone">
                <button class="btn btn-success">enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
